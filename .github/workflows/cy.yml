name: CI Workflow

# Este workflow se ejecuta cuando hacemos push a la rama `main`
on:
  push:
    branches:
      - main  # O la rama que desees

jobs:
  build:
    runs-on: ubuntu-latest  # Usa una imagen de Ubuntu para ejecutar el trabajo

    steps:
      # Paso 1: Checkout el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar .NET (para proyectos C#)
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'  # O la versión de .NET que estés utilizando

      # Paso 3: Restaurar dependencias de .NET
      - name: Restore dependencies
        run: dotnet restore

      # Paso 4: Construir el proyecto
      - name: Build the project
        run: dotnet build

      # Paso 5: Ejecutar el proyecto (para "Hello World")
      - name: Run the project
        run: dotnet run
