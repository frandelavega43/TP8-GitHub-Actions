name: CI Workflow

on:
  push:
    branches:
      - master  # Configurado para activarse en la rama 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ajusta según la versión de Node.js que uses

      - name: Install dependencies
        run: npm install

      - name: Run tests (o ejecutar tu script)
        run: node hello-world.js  # Asegúrate de que este script exista
